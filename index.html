<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="description" content="Explore the world of genshin." />
    <meta name="keywords" content="gaming,adventure,anime" />
    <meta name="author" content="Hoyoverse" />
    <!-- Making sure website shows up as desired on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Impact</title>
    <!-- Linking Style Sheets-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Marcellus+SC"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- BootStrap Stylesheet-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>

  <body>
    <div id="preloader">
      <dotlottie-player
        src="https://lottie.host/832a243f-35ec-48aa-9d68-dc3485b6179b/8zibHNObVf.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
    </div>
    <div id="main-content">
      <!-- Header START -->
      <section id="header">
        <Logo>
          <a href="index.html"
            ><img id="logo" alt="logo" src="images/GenshinLogoWhite.png"
          /></a>
        </Logo>

        <!-- Navbar START -->
        <nav>
          <ul id="navbar">
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="product.html">Shop</a></li>
            <li><a href="free_reward.html">Free Reward</a></li>
            <li><a href="signup.html">Account</a></li>
            <i id="close" id="close-img" class="bx bx-x"></i>
          </ul>
        </nav>
        <div id="mobile">
          <i id="bar" class="bx bx-menu"></i>
        </div>
        <!-- Navbar END -->
      </section>
      <!-- Header END -->

      <!-- Trailer START -->
      <div class="trailer-container">
        <img src="images/tesst.jpeg" alt="banner" id="banner" />
        <iframe
          id="youtubeVideo"
          src="https://www.youtube.com/embed/xaNGh-fUrrA?si=E_Qxpi6OLpmYELXA"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <button class="button-30" id="playButton" onclick="openVideo()">
          <span>Play Trailer</span>
        </button>
        <div id="videoOverlay"></div>
      </div>
      <!-- Trailer END -->

    </div>

    <!-- SCRIPTS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="javascript/lottie.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script src="javascript/navbar.js"></script>
  </body>
</html>
